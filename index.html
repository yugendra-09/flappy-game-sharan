<!DOCTYPE html>
<html>
<head>
    <title>My Zoom Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Start Screen -->
    <div id="startScreen">
        <h2>PRESS SPACE OR TAP TO FLY</h2>
        <img src="assets/player.png" class="preview">
        <button onclick="startGame()">START GAME</button>
    </div>

    <!-- Score Box -->
    <div id="scoreBox">
        <h3>SCORE</h3>
        <p id="score">0</p>
    </div>
    <div id="gameOverScreen">
    <img src="assets/player.png" class="overPhoto">
    <h2>Game Over</h2>
    <h3>Your Score: <span id="finalScore">0</span></h3>
    <button onclick="restartGame()">REPLAY</button>
</div>

    <canvas id="gameCanvas"></canvas>

    <audio id="bgMusic" src="assets/bg-music.mp3" loop></audio>

    <script src="game.js"></script>
</body>
</html>
